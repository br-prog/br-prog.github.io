<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR_school</title>
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <header class="header animate__animated animate__fadeInDown">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="header__item"><a href="#about" class="header__link">О нас</a></div>
        </div>
        <div class="col-lg-3">
          <div class="header__item"><a href="#pluses" class="header__link">Наши плюсы</a></div>
        </div>
        <div class="col-lg-3">
          <div class="header__item"><a href="#screenshots" class="header__link">Скриншоты</a></div>
        </div>
        <div class="col-lg-3">
          <div class="header__item"><a href="#app" class="header__link">Приложение</a></div>
        </div>
      </div>
    </div>
  </header>

  <section id="up" class="animate__animated animate__fadeInLeft">
    <div class="container promo">
      <h1 class="promo__title">AR_school</h1>
      <h2 class="promo__subtitle">Приложение с целью повышения интереса к образованию</h2>
    </div>
  </section>

  <section id="about" class="animate__animated animate__fadeInRight">
    <div class="container about">
      <h2 class="title">О нас</h2>
      <div class="about__text">
        мы тото сё то
      </div>
    </div>
  </section>

  <section id="pluses" class="animate__animated animate__fadeInLeft">
    <div class="container pluses">
      <h2 class="title">
        Наши плюсы
      </h2>
    </div>
  </section>

  <section id="screenshots" class="animate__animated animate__fadeInRight">
    <div class="container screenshots">
      <h2 class="title">
        Скриншоты
      </h2>
    </div>
  </section>

  <section id="app" class="animate__animated animate__fadeInLeft">
    <div class="container app">
      <h2 class="title">
        Приложение
      </h2>
    </div>
  </section>

  <a href="#up" class="up"><img src="icons/up.svg" alt="up"></a>
  <script src="js/script.js"></script>
</body>

</html>
